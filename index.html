<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>ALPACA GENERATOR</h2>
    </div>
    <section>
      <div class="alpaca container">
        <div class="main-alpaca alpaca-item">
          <img src="" alt="alpaca default image" />
        </div>
        <div class="z-alpaca alpaca-item">
          <div class="alpaca-acesseries alpaca-parts">
            <div class="">
              <h3>acesseries the alpacas</h3>
              <!-- listed all the body parts here -->
              <div class="body-parts button-container">
                <button class="category-button" id="hair">hair</button>
                <button class="category-button" id="ear">Ear</button>
                <button>Eye</button>
                <button>Mouth</button>
                <button>Neg</button>
                <button>Leg</button>
                <button>Acesseries</button>
                <button id="background">background</button>
              </div>
            </div>
          </div>
          <div class="background-styles-hidden button-container">
            <button id="Blue50">Blue50</button>
            <button>Blue60</button>
            <button>Blue70</button>
            <button>Darkblue30</button>
          </div>
          <div class="blue50-style-hidden">
            <img src="./images/backgrounds/blue50.png" alt="blue 50" />
          </div>

          <div class="alpaca-styles alpaca-parts">
            <h3 class="styles">styles</h3>
            <!-- Hair styles -->
            <div class="hair-styles-hidden button-container">
              <button>default</button>
              <button>curls</button>
              <button>Bang</button>
              <button>Elegant</button>
              <button>short</button>
              <button>Quiff</button>
            </div>

            <!-- Ear styles -->
            <div class="ear-styles-hidden">
              <div>
                <button>default</button>
                <button>tilt-backward</button>
                <button>tilt-forward</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section></section>

    <script src="./jss/scripts.js"></script>
  </body>
</html>
